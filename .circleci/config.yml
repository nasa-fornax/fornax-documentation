version: 2.1


jobs:
  build-docs:
    docker:
      - image: cimg/python:3.13
    steps:
      - checkout

      - restore_cache:
          keys:
            - node-cache-v1

      - run:
          name: Install Node.js
          command: |
            curl -fsSL https://deb.nodesource.com/setup_24.x | sudo -E bash -
            sudo apt-get install -y nodejs

      - run:
          name: Install mystmd
          command: |
            npm install mystmd

      - save_cache:
          key: node-cache-v1
          paths:
            - node_modules

      - run:
          name: Build documentation
          environment:
            # Ensure this is same as store_artifacts path below
            DOCS_PATH: _build/html
          command: |
            export BASE_URL="/output/job/$CIRCLE_WORKFLOW_JOB_ID/artifacts/0/$DOCS_PATH"

            (npx myst build --html --check-links --strict)

            ## Temporary hack to remove unused thebe JS
            rm _build/html/*thebe*.js

      - store_artifacts:
          path: _build/html

workflows:
  version: 2
  build-and-docs:
    jobs:
      - build-docs
